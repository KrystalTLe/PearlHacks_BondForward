<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/student_profile.css">
		
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.20.min.js"></script>
		
	</head>
	<body>
		<div class="form-page">
			<div class="form">
			<label>Name:</label>
			<p id="student_name"></p>
			<label>Email: </label>
			<p id="email"></p>
			<label>School: </label>
			<p id="school"></p>
			<label>Phone Number: </label>
			<p id="phone"></p>
			<label>Year in School: </label>
			<p id="year"></p>
			<label>LinkedIn UserName:</label>
			<p id="linkedin"></p>
			<label>GitHub UserName:</label>
			<p id="github"></p>
			<label>Looking For: </label>
			<p id="categories"></p>
			<label>Description: </label>
			<p id="description"></p>
			<p>A mentor will reach out to you soon!</p>
		</div>
		<script type="text/javascript" src="js/student_profile.js"></script>
		</div>
	</body>
</html>
